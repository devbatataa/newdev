<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/d1a9aca78a.js" crossorigin="anonymous"></script>
  
  <title>Contato</title>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/pizza.png" alt="Logo pizza" width="60">
    </div>

    <ul>
      <li>
        <a href="index.html">
          <h3>Home</h3>
        </a>
      </li>
      <li>
        <a href="#">
          <h3>Contato</h3>
        </a>
      </li>
      <li>
        <a href="sobre-nos.html">
          <h3>Sobre nós</h3>
        </a>
      </li>
    </ul>
  </header>

  <h1 id="texto-1">
    Contato
  </h1>

  <main class="main-contact">
    <div class="information">
      <h3>
        <i class="fas fa-map-marker-alt"></i>
        Endereço
      </h3>
      <p>Rua dos bobos</p>

      <h3>
        <i class="fab fa-whatsapp"></i>
        Whatsapp
      </h3>
      <p>
        (47) 12322-1232
      </p>

      <h3>
        <i class="fas fa-envelope"></i>
        Email
      </h3>
      <p>newdev@newdev.com</p>
    </div>

    <div class="form-content">
      <h1 id="texto">Nos envie uma mensagem</h1>

      <form id="form-message">
        <label for="name">
          Nome
        </label>
        <input id="name"
          type="text" 
          autocomplete="off" 
          placeholder="Ex: joao da silva"
          required
          name="name"
        >

        <label for="email" autocomplete="off" placeholder="Email">
          Email
        </label>
        <input id="email" name="email" type="text" autocomplete="off">

        <label for="message">
          Mensagem
        </label>
        <input id="message" name="message" type="message">

        <button id="buttonSendMessage">
          Enviar
        </button>
      </form>
      
    </div>
  </main>

  <footer>
    <section class="social">

     <a href="https://instagram.com/" target="_blank" >
       <i class="fab fa-instagram fa-2x"></i>
     </a>

     <a href="https://facebook.com/" target="_blank">
       <i class="fab fa-facebook fa-2x"></i>
     </a>

     <a href="http://twitter.com/" target="_blank">  
       <i class="fab fa-twitter fa-2x"></i>
     </a>
    </section>

    
   <p>Pizzaria Donuts © Todos os direitos reservados</p>

   <a href="#">
     <i class="fas fa-angle-double-up fa-2x"></i>
   </a>
 </footer> 
  

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 <script src="main.js"></script>

</body>
</html>
